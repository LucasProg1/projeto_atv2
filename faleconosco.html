<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faleconosco.css">
    <link rel="shortcut icon" href="imagens/icone.png">
    <title>Fale Conosco</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Entre em Contato</h1>
        <p id="subtitulo">Envie uma mensagem preenchendo o formulário abaixo</p>
        <br>
    </div>

    <form action="envio_mensagem.php" method="POST">
        <div class="campo">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" size="25" placeholder="Digite seu nome" required>
        </div>

        <div class="campo">
            <label for="telefone"><strong>Telefone:</strong></label>
            <input type="text" name="telefone" id="telefone" placeholder="Digite seu Telefone" required>
        </div>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" size="25" placeholder="Digite seu Email" required>
        </div>

        <div class="campo">
            <label><strong>Deseja receber nossas novidades?</strong></label>
            <label>
                <input type="radio" name="recebe" value="sim" checked>Sim
                <input type="radio" name="recebe" value="nao">Não
            </label>
        </div>

        <div class="campo">
            <br>
            <label><strong>Sua mensagem:</strong></label>
            <textarea row="6" style="width: 26em;" id="msg" name="msg" placeholder="Mensagem" required> </textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
